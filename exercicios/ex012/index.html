<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <video src="midia/Meu-Video2.webm" width="300" controls></video>
    <video src="midia/Meu-Videomkv.mkv" width="200" controls></video>

    <h1>Inserindo vídeos do You Tube</h1>
  

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/FdE5G95B7Mg?si=mfWe_CLND_W6BMbB" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share"
     allowfullscreen></iframe>
</body>
</html>
